<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Maker Name</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getCarBrand()}"></td>
        <td th:text="${car.getCarModel()}"></td>
        <td th:text="${car.getCarYear()}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
